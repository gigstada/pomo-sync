<head>
  <title>Pomo Sync</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="all">
  <div class="container">
    <div class="row text-center title">
      <h1>Pomo Sync</h1>
    </div>

    <div class="row text-center">
      <div class="btn-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <button type="button" class="btn-pomo btn btn-default col-md-4 col-sm-4 col-xs-12">Pomodoro</button>
        <button type="button" class="btn-short-break btn btn-default col-md-4 col-sm-4 col-xs-12">Short Break</button>
        <button type="button" class="btn-long-break btn btn-default col-md-4 col-sm-4 col-xs-12">Long Break</button>
      </div>
    </div>

    <div class="row text-center">
      <div class="time">{{timeVal}}</div>
    </div>

    <div class="row text-center">
      <div class="btn-group col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <button type="button" class="btn-start btn btn-default col-md-4 col-sm-4 col-xs-12">Start</button>
        <button type="button" class="btn-stop btn btn-default col-md-4 col-sm-4 col-xs-12">Stop</button>
        <button type="button" class="btn-reset btn btn-default col-md-4 col-sm-4 col-xs-12">Reset</button>
      </div>
    </div>
    <br>

    <div class="row text-center">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div>
          <p><strong>Others can use this timer by using this URL</strong></p>
        </div>
        <div class="well-custom well well-sm">
          {{ url }}
        </div>
        <div>
          <p><strong>or entering this code</strong></p>
        </div>
        <div class="well-custom well well-sm">
          {{ easyId }}
        </div>
        <p><strong>Enter a code to join another timer</strong></p>
        <form class="form-inline" role="form">
          <div class="input-group">
            <input type="text" class="form-control" id="joinId">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Join</button>
            </span>
          </div>       
			  </form>
      </div>
    </div>
  </div>
</template>
